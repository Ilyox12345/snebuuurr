<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snebur'Family ‚Äì Serveur Discord Officiel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,#f9fbff 0%,#e6f0ff 100%);
      color:#0a0a0a;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    h1{
      font-size:3rem;
      font-weight:800;
      background:linear-gradient(to right,#007bff,#00b4ff);
      -webkit-background-clip:text;
      color:transparent;
      text-align:center;
      margin-bottom:10px;
    }

    p{
      color:#444;
      text-align:center;
      max-width:600px;
      font-size:1.1rem;
    }

    .btn{
      margin-top:25px;
      background:linear-gradient(to right,#007bff,#00b4ff);
      color:white;
      padding:14px 35px;
      border:none;
      border-radius:30px;
      font-size:1rem;
      cursor:pointer;
      transition:transform .2s ease,box-shadow .2s ease;
    }
    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(0,123,255,.4);
    }

    section{
      margin-top:50px;
      width:90%;
      max-width:700px;
      background:white;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.05);
      padding:25px;
      text-align:center;
      animation:fadeIn 1s ease;
    }

    h2{
      color:#007bff;
      margin-bottom:15px;
    }

    ul{
      list-style:none;
      padding:0;
    }

    li{
      margin:10px 0;
      font-size:1.1rem;
      color:#222;
    }

    @keyframes fadeIn {
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>
  <h1>ü§ñ Snebur'Family</h1>
  <p>Le serveur Discord officiel d√©di√© au trade, √† la s√©curit√© et √† la bonne ambiance.<br>
  Prot√©g√© par <strong>Snebur‚ÄôBot</strong> 24h/24 üß†</p>

  <button class="btn" onclick="window.open('https://discord.gg/V2BuRHrsf3', '_blank')">
    Rejoindre le serveur Discord
  </button>

  <section>
    <h2>üèÜ Classement Mensuel</h2>
    <ul id="leaderboard">
      <li>Chargement du classement...</li>
    </ul>
  </section>

  <script>
    // üîπ R√©cup√©ration du classement depuis ton API
    fetch("https://api.sneburbot.dev/leaderboard")
      .then(res => res.json())
      .then(data => {
        const leaderboard = document.getElementById("leaderboard");
        leaderboard.innerHTML = "";

        const sorted = Object.entries(data)
          .sort((a,b)=>b[1]-a[1])
          .slice(0,10);

        sorted.forEach(([user,score],i)=>{
          const li=document.createElement("li");
          li.innerHTML = `<b style="color:#007bff;">#${i+1}</b> ${user} ‚Äî ${score} pts`;
          leaderboard.appendChild(li);
        });
      })
      .catch(err=>{
        document.getElementById("leaderboard").innerHTML = "<li>‚ùå Classement indisponible</li>";
        console.error("Erreur API:",err);
      });
  </script>
</body>
</html>
