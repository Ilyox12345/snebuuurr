    }
    .points {

      padding: 14px 24px;

    }
    .discord-btn:hover {

  <script>
    const API_URL = "https://summer-cloud-db0a.ilyesquibroute93.workers.dev/leaderboard";

    async function fetchLeaderboard() {
      const leaderboardDiv = document.getElementById("leaderboard");
      leaderboardDiv.innerHTML = "<p style='text-align:center; color:#9fbaff;'>Chargement...</p>";

      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        if (!data.leaderboard || data.leaderboard.length === 0) {
          leaderboardDiv.innerHTML = "<p style='text-align:center; color:#ff7070;'>Aucune donnÃ©e trouvÃ©e ðŸ˜¢</p>";
          return;
        }

        leaderboardDiv.innerHTML = data.leaderboard.map((user, i) => `
          <div class="user">
            <div class="rank">#${i + 1}</div>
            <div class="name">${user.user}</div>
            <div class="points">${user.points} pts</div>
          </div>
        `).join("");
      } catch (err) {
        leaderboardDiv.innerHTML = `<p style='text-align:center; color:#ff7070;'>Erreur de connexion ðŸ˜¢<br>${err}</p>`;
      }
    }

    // Charger automatiquement au dÃ©marrage
    fetchLeaderboard();
  </script>
