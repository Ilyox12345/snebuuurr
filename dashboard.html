<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snebur‚ÄôBOT Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #1e3a8a, #0ea5e9);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 5px 20px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2.8em;
      font-weight: 800;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    p {
      color: #cbd5e1;
      font-size: 1.1em;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 25px;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      color: #e0f2fe;
      border-left: 6px solid #38bdf8;
      padding-left: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: rgba(255,255,255,0.1);
      color: #bae6fd;
    }

    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.05);
    }

    .badge {
      background: #38bdf8;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.7);
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #2563eb;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: #1d4ed8;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† Snebur‚ÄôBOT Dashboard</h1>
    <p>Suivi du classement et activit√© de la communaut√©</p>
    <a href="index.html" class="back-btn">‚¨Ö Retour au site</a>
  </header>

  <div class="container">
    <!-- Classement -->
    <div class="card">
      <h2>üèÜ Classement G√©n√©ral</h2>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Rang</th>
            <th>Membre</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3">Chargement...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Statistiques globales -->
    <div class="card">
      <h2>üìä Statistiques d‚Äôactivit√©</h2>
      <canvas id="activityChart"></canvas>
    </div>
  </div>

  <footer>
    ¬© 2025 Snebur Community ‚Äî Interface Staff
  </footer>

  <script>
    const API_URL = "https://summer-cloud-db0a.ilyesquibroute93.workers.dev/leaderboard";

    async function loadLeaderboard() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const tbody = document.querySelector("#leaderboardTable tbody");
      tbody.innerHTML = "";

      if (!data.leaderboard || data.leaderboard.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>Aucune donn√©e disponible</td></tr>";
        return;
      }

      data.leaderboard.forEach((user, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><span class="badge">#${i + 1}</span></td>
          <td>${user.username || user.user || "Inconnu"}</td>
          <td>${user.points || user.count || 0}</td>
        `;
        tbody.appendChild(row);
      });

      // G√©n√©ration du graphique
      const ctx = document.getElementById("activityChart").getContext("2d");
      const labels = data.leaderboard.map(u => u.username || u.user);
      const values = data.leaderboard.map(u => u.points || u.count);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Points par membre',
            data: values,
            backgroundColor: 'rgba(56, 189, 248, 0.7)',
            borderColor: 'rgba(255,255,255,0.3)',
            borderWidth: 2,
            borderRadius: 6,
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, ticks: { color: '#e0f2fe' } },
            x: { ticks: { color: '#bae6fd' } }
          },
          plugins: {
            legend: { labels: { color: 'white' } }
          }
        }
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
